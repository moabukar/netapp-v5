version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"  # Map container's 3000 to host's 3001
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
